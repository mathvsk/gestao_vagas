version: '3.8'
services:
  db:
    image: postgres:15
    container_name: gestao-vagas-db
    ports:
      - ${PC_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data-gestao-vagas

volumes:
  postgres_data: